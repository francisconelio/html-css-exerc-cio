<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tabela.css">
    <title>Tabela</title>
</head>
<style>
table,th,td{    
  border:1px solid black;
  padding: 15px;
  border-spacing: 2px;
  text-align: center;
  border-collapse: collapse;
}


</style>
<body>
    <h2>Estados do Brasil</h2>
    <table style="width: 50%">
    <tr>
      <th>Estado</th>
      <th>Capital</th>
      <th>Sigla</th>
    </tr>
    <tr>
      <td>Ceará</td>
      <td>Fortaleza</td>
      <td>CE</td>
    </tr>
    <tr>
      <td>Rio Grande do Sul</td>
      <td>Porto Alegre</td>
      <td>RS</td>
    </tr>
    <tr>
        <td>Goiás</td>
        <td>Goiania</td>
        <td>GO</td>
      </tr>
  </table> 
</body>
</html>
